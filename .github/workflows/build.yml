name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Seed Database
        run: |
          echo "ðŸŒ± Seeding Database"
          docker run --network host --rm \
            -v ${{ github.workspace }}/docker/mongo-init/seed-data:/import-data \
            mongo:5.0 \
            bash -c '
              mongoimport --host localhost --db Chemo_TEST --collection user --drop --file /import-data/init/user.json --jsonArray &&
              mongoimport --host localhost --db Chemo_TEST --collection medicine --drop --file /import-data/init/medicine.json --jsonArray &&
              mongoimport --host localhost --db Chemo_TEST --collection patient --drop --file /import-data/init/patient.json --jsonArray &&
              mongoimport --host localhost --db Chemo_TEST --collection planner --drop --file /import-data/init/planner.json --jsonArray
            '
          echo "âœ… Data loaded!"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw -B verify
