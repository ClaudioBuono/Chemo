name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # MongoDB
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # Prepare Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Install mongo tools
      - name: Install MongoDB Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mongo-tools

      # Load JSON data into the database (same as init-db.sh)
      - name: Seed Database
        run: |
          echo "ðŸŒ± Seeding Database..."
          mongoimport --host localhost --db Chemo --collection users --drop --file docker/mongo-init/seed-data/init/user.json --jsonArray
          mongoimport --host localhost --db Chemo --collection medicine --drop --file docker/mongo-init/seed-data/init/medicine.json --jsonArray
          mongoimport --host localhost --db Chemo --collection patient --drop --file docker/mongo-init/seed-data/init/patient.json --jsonArray
          mongoimport --host localhost --db Chemo --collection planner --drop --file docker/mongo-init/seed-data/init/planner.json --jsonArray
          echo "âœ… Data loaded!"

      # Build and Test (maven)
      - name: Build with Maven
        run: ./mvnw -B verify